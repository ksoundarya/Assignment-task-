<body class="tundra">

    require([
      'dojo/on',
      'dojo/Deferred',
      '../js/xena.js'
      ],
            function(
                    on,
                    Deferred,
                    xena,
                    declare
            ) {
              // This is a strange dog, it makes a strange sound when it speaks... can you fix that?

              myDog.speak = function() {
                return "bow - wow";
              };

              console.log(myDog.speak());

              // Well, your roommate will only let you get a dog if you also get a cat... so you're going to need

              var myCat = new xena();

                return "meow - meow";
              };
              console.log(myCat.speak());

            });
